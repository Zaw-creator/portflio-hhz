<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    #song-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #song-name, #artist-name {
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    #album-art {
      width: 200px;
      height: 200px;
      margin-top: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="song-container">
    <h2>Currently Playing:</h2>
    <p id="song-name"></p>
    <p id="artist-name"></p>
    <p id="album-art"></p>
  </div>

  <script>
    const songName = document.getElementById("song-name");
    const artistName = document.getElementById("artist-name");
    const albumArt = document.getElementById("album-art");

     const accessToken = "BQCDCYhepqB_TUTXwdQyKomHeTUlz1yGGwueLQmyfkG5TMg2nCXxX492CZoQV0GLf03YRje3ZwEERn7CCRfFPifQVBRUrJu31gLzQsXau8915q7HCtw-_XB26OhQAhcoq_4Ax9ijOJbguq4nJWfXM3HJ9BZHGnopKSbaALIR7RoHzd2q4cOb-U5XjbSXP5JxMxs9ibvfPQ";

    fetch("https://api.spotify.com/v1/me/player/currently-playing", {
      headers: {
        "Authorization": `Bearer ${accessToken}`
      }
    })
    .then(response => response.json())
    .then(data => {
      // Update the song name, artist name, and album art
      songName.innerText = data.item.name;
      artistName.innerText = data.item.artists[0].name;
      albumArt.style.backgroundImage = `url(${data.item.album.images[0].url})`;
    })
    .catch(error => console.log(error));
  </script>
</body>
</html>
